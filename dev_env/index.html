<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script>
			function goForward(evt) {
				evt.preventDefault()
				evt.stopImmediatePropagation()
				console.log('evt', evt)
				Reveal.next()
			}
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				controls: false,
				center: false,
				slideNumber: true,
				transition: "convex",
				backgroundTransition: "concave",
				// previewLinks: true,
				center: true,
				keyboard: {
					8: evt => {
						evt.preventDefault()
						Reveal.prev()
					},
					13: evt => {
						evt.preventDefault()
						Reveal.next()
					},
					32: evt => {
						evt.preventDefault()
					},
					37: evt => evt.preventDefault(),
					38: evt => evt.preventDefault(),
					39: evt => evt.preventDefault(),
					40: evt => evt.preventDefault(),
				},
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/xapi/xapi.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				xapi: {
					config: {
						lrs: {
							endpoint: 'bar',
							username: "<Test User>",
		          password: "<Test Password>",
		          allowFail: false,
						},
						actor: {
							mbox: "mailto:garrickajo@gmail.com",
						},
						verb: {
							id: "http://adlnet.gov/expapi/verbs/experienced",
						},
						target: {
							id: "http://adlnet.gov/expapi/activities/lesson",
						},
					},
					slides: {
						1:{
							condition: () => {
								console.log('foo')
							},
						},
					}
				}
			});
		</script>
	</body>
</html>
